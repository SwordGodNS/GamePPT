name: game
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.gif
    - assets/images/pedra.png
    - assets/images/papel.png
    - assets/images/tesoura.png
    - assets/images/scoreboardbackground.png
    - assets/images/jogadafundo.png
    - assets/images/escolhafundo.png
    - assets/images/resultado.png
    - assets/images/jogadafundo2.png
    - assets/images/resultadofundo.png

  fonts:
    - family: RetroGaming
      fonts:
        - asset: assets/fonts/RetroGaming.ttf